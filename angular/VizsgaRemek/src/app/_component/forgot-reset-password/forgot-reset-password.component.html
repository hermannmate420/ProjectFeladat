<section id="hatter" class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow p-4">
                    <h2 class="text-center mb-4">üîí Reset Your Password</h2>

                    <form (ngSubmit)="changePassword()">
                        <!-- √öj jelsz√≥ -->
                        <div class="form-floating mb-3">
                            <input type="password" id="newPassword" class="form-control" placeholder="New password"
                                [(ngModel)]="newPassword" name="newPassword" required>
                            <label for="newPassword">New Password</label>
                        </div>

                        <!-- Jelsz√≥ meger≈ës√≠t√©s -->
                        <div class="form-floating mb-4">
                            <input type="password" id="confirmPassword" class="form-control"
                                placeholder="Confirm password" [(ngModel)]="confirmPassword" name="confirmPassword"
                                required>
                            <label for="confirmPassword">Confirm Password</label>
                        </div>

                        <button class="btn btn-dark w-100" type="submit">
                            üîÅ Update Password
                        </button>
                    </form>

                    <!-- Sikeres visszajelz√©s -->
                    <div *ngIf="successMessage" class="text-success mt-3">
                        <p>{{ successMessage }}</p>
                        <div class="d-flex align-items-center gap-3 mt-2">
                            <div class="spinner-border text-success" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <div>Redirecting in {{ countdown }}s...</div>
                        </div>
                    </div>

                    <!-- Hiba visszajelz√©s -->
                    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                        {{ errorMessage }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
