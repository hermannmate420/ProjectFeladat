<div class="container my-4">
    <h2 class="mb-4 text-center" [textContent]="selectedCategory"></h2>

    <div class="text-center my-3 align-self-center d-flex flex-wrap row">
        <div class="col-4 align-self-start">
            <button class="btn btn-outline-primary" (click)="sortBy('name')">
                Név szerint
            </button>
            <button class="btn btn-outline-primary" (click)="sortBy('price')">
                Ár szerint
            </button>
        </div>
        <div class="col-4  d-flex">
            <select class="form-select" [(ngModel)]="selectedCategory">
                <option value="">Minden kategória</option>
                <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
            </select>
        </div>

        <div class="col-3 justify-content-end d-flex">
            <button class="btn btn-outline-primary mb-3" (click)="toggleState = !toggleState">
                <span *ngIf="!toggleState"><i class="bi bi-columns-gap"></i></span>
                <span *ngIf="toggleState"><i class="bi bi-card-list"></i></span>
            </button>
        </div>
    </div>

    <hr class="my-4">

    @if (toggleState) {
    <div class="container my-4">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col-md-3" *ngFor="let product of sortedProducts">
                <div class="card h-100 shadow-sm">
                    <img src="bakelit_lemez.jpg" class="card-img-top" alt="{{ product.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.description }}</p>
                    </div>
                    <div class="card-footer text-end fw-bold">
                        {{ product.price | currency:'HUF ' }}
                    </div>
                    <button class="btn btn-primary float-end" (click)="addToCart(product)">Kosárba</button>
                </div>
            </div>
        </div>
    </div>

    }@else {
    <div class="container my-4">
        <div class="row g-4">
            <div class="list-group p-4 pb-5">
                <div *ngFor="let product of sortedProducts" class="list-group-item list-group-item-action d-flex gap-3">
                    <img src="bakelit_lemez.jpg" class="img-thumbnail" style="width: 120px; height: auto;"
                        alt="{{ product.name }}">
                    <div class="flex-fill">
                        <h5 class="mb-1">{{ product.name }}</h5>
                        <p class="mb-1">{{ product.description }}</p>
                    </div>
                    <div class="fw-bold text-end align-self-center">
                        {{ product.price | currency:'HUF ' }}
                    </div>
                    <button class="btn btn-primary float-end" (click)="addToCart(product)">Kosárba</button>
                </div>
            </div>
        </div>
    </div>
    }
</div>
