<section class="py-5 text-center">
    <div class="container">
        <div class="card shadow p-4 mx-auto" style="max-width: 500px;">
            <h2 class="mb-3">🔁 Account Reactivation</h2>

            <div *ngIf="loading" class="text-center my-4">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3">Reactivating your account...</p>
            </div>

            <div *ngIf="!loading">
                <p class="fs-5">{{ message }}</p>

                <div *ngIf="!missToken">
                    <div *ngIf="redirectDelay > 0">
                        <small class="text-muted">Redirecting in {{ redirectDelay }} seconds...</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
