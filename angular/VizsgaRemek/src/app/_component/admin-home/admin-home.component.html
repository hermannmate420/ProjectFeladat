<div class="container mt-5 pb-5">
    <h2 class="mb-4">👋 Welcome to Admin Dashboard</h2>

    <!-- Stat cards -->
    <div class="row g-4">
        <div class="col-md-3" *ngFor="let card of statCards">
            <div class="card shadow-sm" [ngClass]="card.bg">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="card-title">{{ card.label }}</h5>
                            <h2 class="fw-bold">{{ card.value }}</h2>
                        </div>
                        <div class="display-4">{{ card.icon }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr class="my-4">

    <div class="card p-4 shadow mb-5" *ngIf="chartOptionss.chart && chartOptionss.series && chartOptionss.xaxis && chartOptionss.title && chartOptionss.dataLabels">
        <h4 class="mb-3">📈 User Registration Overview</h4>
        <apx-chart [series]="chartOptionss.series" [chart]="chartOptionss.chart" [xaxis]="chartOptionss.xaxis"
            [dataLabels]="chartOptionss.dataLabels" [title]="chartOptionss.title">
        </apx-chart>
    </div>

    <hr class="my-4">

    <!-- Quick links -->
    <div class="row">
        <div class="col-md-12">
            <h4>⚡ Quick Access</h4>
            <div class="d-flex gap-3 mt-2 flex-wrap">
                <a routerLink="/admin/users" class="btn btn-outline-primary">👤 Manage Users</a>
                <a routerLink="/admin/products" class="btn btn-outline-primary">📦 Manage Products</a>
                <a routerLink="/admin/orders" routerLinkActive="active" class="btn btn-outline-primary">📦 Orders</a>
                <a routerLink="/admin/newsletter" routerLinkActive="active" class="btn btn-outline-primary">📧
                    Newsletter</a>
                <a routerLink="/admin/messages" routerLinkActive="active" class="btn btn-outline-primary">📬
                    Messages</a>
                <a routerLink="/admin/analytics" routerLinkActive="active" class="btn btn-outline-primary">📊
                    Analytics</a>
                <a routerLink="/shop" class="btn btn-outline-secondary">🛍️ View Shop</a>
            </div>
        </div>
    </div>


</div>
