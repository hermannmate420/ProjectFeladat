<div *ngIf="products.length > 0" class="product-list-container">
  <h3 class="product-list-header">Kiválasztott termékek</h3>
  
  <!-- Termékek listája -->
  <div *ngFor="let product of products" class="product-item">
    <span>{{ product.name }} - {{ product.price }} Ft x {{ product.quantity }}</span>
    
    <!-- Mennyiség növelése/csökkentése -->
    <button class="product-button" (click)="increaseQuantity(product)">+</button>
    <button class="product-button" (click)="decreaseQuantity(product)">-</button>

    <!-- Termék törlése -->
    <button class="product-button" (click)="removeProduct(product)">Törlés</button>
  </div>

  <!-- Bruttó és nettó összegek, szállítási díj -->
  <div>
    <strong>Nettó összeg: {{ netTotal }} Ft</strong>
  </div>
  <div>
    <strong>Bruttó összeg (27% ÁFA): {{ grossTotal.toFixed(2) }} Ft</strong>
  </div>
  <div>
    <strong>Szállítási díj: {{ shippingFee }} Ft</strong>
  </div>
  <div>
    <strong>Teljes végösszeg: {{ totalAmount.toFixed(2) }} Ft</strong>
  </div>
</div>

<div *ngIf="products.length === 0">
  <p>Nincsenek termékek a kosárban.</p>
</div>
