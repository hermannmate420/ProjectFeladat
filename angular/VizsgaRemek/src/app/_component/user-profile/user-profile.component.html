<main class="d-flex min-vh-100">
    <!-- Sidebar -->
    <nav class="admin-sidebar bg-light border-end p-2" [class.closed]="!sidebarOpen">
        <h4 class="mb-4 mt-5 text-dark">Admin Panel</h4>
        <ul class="nav flex-column">
            <li class="nav-item mb-2">
                <a routerLink="homeAdmin" routerLinkActive="active" class="nav-link">🏠 Home</a>
            </li>
            <li class="nav-item mb-2">
                <a routerLink="users" routerLinkActive="active" class="nav-link">👤 Users</a>
            </li>
            <li class="nav-item mb-2">
                <a routerLink="products" routerLinkActive="active" class="nav-link">📦 Products</a>
            </li>
            <li class="nav-item mb-2">
                <a routerLink="orders" routerLinkActive="active" class="nav-link">📦 Orders</a>
            </li>
            <li class="nav-item mb-2">
                <a routerLink="newsletter" routerLinkActive="active" class="nav-link">📧 Newsletter</a>
            </li>
            <li class="nav-item mb-2">
                <a routerLink="messages" routerLinkActive="active" class="nav-link">📬 Messages</a>
            </li>
            <li class="nav-item mb-2">
                <a routerLink="analytics" routerLinkActive="active" class="nav-link">📊  Analytics</a>
            </li>
        </ul>
    </nav>

    <!-- Main content -->
    <section class="flex-grow-1 position-relative">
        <app-nav-bar></app-nav-bar>

        <!-- Open/Close button -->
        <button class="btn btn-outline-secondary btn-secondary text-light toggle-btn" (click)="toggleSidebar()">
            {{ sidebarOpen ? '❮ Close' : '❯ Open' }}
        </button>

        <router-outlet></router-outlet>
    </section>
</main>
